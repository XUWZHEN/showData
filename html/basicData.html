<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>新增电梯页面</title>
    <!-- <link rel="stylesheet" href="../src/css/layui.css"> -->
</head>
<style>


</style>

<body class="admin-body">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
        <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
        <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <div class="layadmin-body">
        <div class="layui-fluid" style="padding-top:15px">
            <div class="layui-card">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label"><span>*</span>位置</label>
                            <div class="layui-input-inline">
                                <input type="text" id="start" name="elePosition" lay-verify="required"
                                    autocomplete="off" class="layui-input" placeholder="请输入要查询的位置"
                                    lay-reqText="未填写要查询的位置">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">设施类别</label>
                            <div class="layui-input-inline">
                                <select name="quiz" lay-verify="required">
                                    <option value="">请选择设施类别</option>
                                    <option value="机房">机房</option>
                                    <option value="控制柜">控制柜</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-normal first">查询</button>
                            </div>
                        </div>



                    </div>
                </form>

                <form class="layui-form">
                    <div class="layui-btn-container btn-group" style="position: relative;">
                        <button class="layui-btn layui-btn-sm" id="addElec">新增电梯</button>
                        <button class="layui-btn layui-btn-sm" id="camreaList">摄像头列表</button>
                        <button class="layui-btn layui-btn-sm" lay-event="stateInfo">实时状态信息</button>
                        <button class="layui-btn layui-btn-sm" id="eleList">电梯配件列表</button>
                    </div>
                    <table class="layui-hide" id="elevatorTable" lay-filter="eleWhTable"></table>
                </form>
            </div>
        </div>
    </div>
    <!-- <script src="../src/layui.js"></script> -->
    <!-- <script src="../src/jquery1.12.3.js"></script> -->
    <script>
        layui.use(['form', 'laydate', 'table', 'laypage', 'element'], function () {
            var form = layui.form,
                laydate = layui.laydate,
                table = layui.table,
                laypage = layui.page,
                element = layui.element;

            table.render({
                elem: '#elevatorTable'
                , url: '../test5.json'
                , title: '设施维护'
                , page: true
                , cols: [[
                    { type: 'checkbox', fixed: 'right' }
                    , { field: 'id', title: 'ID' }
                    , { field: 'elecProgram', title: '项目' }
                    , { field: 'elecName', title: '电梯名称' }
                    , { field: 'elecType', title: '电梯类别' }
                    , { field: 'elecBrand', title: '电梯品牌' }
                    , { field: 'elecCompany', title: '地区公司' }
                    , { fixed: 'right', title: '操作', toolbar: '#bar' }
                ]]

            });
        });


        // 页面初始化成功
        $(document).ready(function () {
            // 新增电梯
            $("#addElec").on("click", function () {
                location.href = "../html/addElevator.html"
            });
            // 摄像头列表
            $("#camreaList").on("click", function () {
                location.href = "../html/cameraList.html"
            });
            // 配件列表
            $("#eleList").on("click", function () {
                location.href = "../html/accList.html"
            });

        });
    </script>
</body>


</html>
